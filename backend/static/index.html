<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IDS WebSocket Alerts</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; padding: 20px; }
    h2 { color: #0ff; }
    .alert { margin: 5px 0; border-bottom: 1px solid #444; }
  </style>
</head>
<body>
  <h2>ğŸ” Real-Time Intrusion Detection Alerts</h2>
  <div id="alerts"></div>

  <script>
    const alertsDiv = document.getElementById("alerts");
    const ws = new WebSocket("ws://localhost:8000/ws/alerts");

    ws.onmessage = (event) => {
      const alert = document.createElement("div");
      alert.className = "alert";
      alert.textContent = `ğŸ”” ${event.data}`;
      alertsDiv.prepend(alert);
    };
  </script>
</body>
</html>
